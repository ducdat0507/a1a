<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented display designer</title>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/forms.css">
    
    <link rel="stylesheet" href="css/panes/design.css">
    <link rel="stylesheet" href="css/panes/properties.css">
</head>
<body>
    <div id="preloader">
        <div>Loading...</div>
    </div>





    
    <script src="https://cdn.jsdelivr.net/npm/pathkit-wasm@1.0.0/bin/pathkit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
    <script>
        PathKitInit({
            locateFile: (file) => 'https://cdn.jsdelivr.net/npm/pathkit-wasm@1.0.0/bin/' + file,
        }).then((PathKit) => {
            window.PathKit = PathKit;
            init();
        });
    </script>

    <script src="../../js/lib/lz-string.min.js"></script>

    <script src="js/panes.js"></script>
    <script src="js/panes/design.js"></script>
    <script src="js/panes/lights.js"></script>
    <script src="js/panes/properties.js"></script>

    <script src="js/tools.js"></script>
    <script src="js/tools/cursor.js"></script>
    <script src="js/tools/pen.js"></script>

    <script src="js/objects.js"></script>

    <script src="js/canvas.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/forms.js"></script>
    <script src="js/events.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>




    
    <div id="main-container">
        <div id="main-holder">
            <canvas id="main-canvas"></canvas>
            <div id="tool-holder">
                <div id="main-tool-strip" class="tool-strip">
                </div>
            </div>
        </div>
        <div id="controls-holder">
            <div id="panes">
                <div class="pane-group">
                    <div class="pane-tabs" id="pane-tabs-top"></div>
                    <div class="pane-holder" id="pane-holder-top"></div>
                </div>
                <div class="pane-group">
                    <div class="pane-tabs" id="pane-tabs-bottom"></div>
                    <div class="pane-holder" id="pane-holder-bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
